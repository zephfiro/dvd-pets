<html>
  <head>
    <style>
      .container {
        width: 500px;
        height: 500px;
        border: 1px solid black;
        position: relative;
      }
      .pet {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: blue;
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
    </div>
    <button id="water-tree">Regar Ã¡rvore</button>
    <p id="score">Score: 0</p>

    <script>
      const container = document.querySelector(".container");
      const waterTreeButton = document.querySelector("#water-tree");
      const scoreDisplay = document.querySelector("#score");
      let score = 0;
      let pets = [];

      waterTreeButton.addEventListener("click", function() {
        score += 1;
        scoreDisplay.innerHTML = "Score: " + score;
        if (score % 15 === 0) {
          addPet();
        }
      });

      function addPet() {
        const pet = document.createElement("div");
        pet.classList.add("pet");
        pet.style.left = Math.random() * (container.offsetWidth - 50) + "px";
        pet.style.top = Math.random() * (container.offsetHeight - 50) + "px";
        container.appendChild(pet);
        pets.push(pet);
        movePet(pet);
      }

      function movePet(pet) {
        let xSpeed = 5;
        let ySpeed = 5;

        setInterval(function() {
          const x = parseInt(pet.style.left);
          const y = parseInt(pet.style.top);

          if (x + 50 >= container.offsetWidth || x <= 0) {
            xSpeed = -xSpeed;
          }
          if (y + 50 >= container.offsetHeight || y <= 0) {
            ySpeed = -ySpeed;
          }

          pet.style.left = x + xSpeed + "px";
          pet.style.top = y + ySpeed + "px";
        }, 50);
      }

      setInterval(function() {
        score += pets.length;
        scoreDisplay.innerHTML = "Score: " + score;
      }, 1000);
    </script>
  </body>
</html>
