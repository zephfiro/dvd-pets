<html>
<head>
  <title>Jogo Clicker com Pets</title>
  <style>
    #container {
      width: 500px;
      height: 500px;
      background-color: lightgray;
      position: relative;
    }
    .pet {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: green;
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <h1>Jogo Clicker com Pets</h1>
  <p>Regue a árvore 15 vezes para conseguir um pet!</p>
  <button id="water-tree">Regar Árvore</button>
  <div id="container"></div>
  <script>
    const container = document.getElementById("container");
    const waterTreeButton = document.getElementById("water-tree");
    let wateringCount = 0;
    let pets = [];

    waterTreeButton.addEventListener("click", function () {
      wateringCount += 1;
      if (wateringCount === 15) {
        createPet();
        wateringCount = 0;
      }
    });

    function createPet() {
      const pet = document.createElement("div");
      pet.classList.add("pet");
      container.appendChild(pet);
      pets.push(pet);
      movePet(pet);
    }

    function movePet(pet) {
      let x = 0;
      let y = 0;
      let xSpeed = 5;
      let ySpeed = 5;

      setInterval(function () {
        x += xSpeed;
        y += ySpeed;

        if (x + 50 >= container.offsetWidth || x <= 0) {
          xSpeed = -xSpeed;
        }

        if (y + 50 >= container.offsetHeight || y <= 0) {
          ySpeed = -ySpeed;
        }

        pet.style.left = x + "px";
        pet.style.top = y + "px";
      }, 50);
    }
  </script>
</body>
</html>
